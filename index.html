<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="box">
        <div class="cont">
            <div class="search">
                <input type="text" placeholder="Enter City Name"  id="input">
                <button><img src="img/images/search.png" alt=""></button>
            </div>
            <div class="weather">
                <img src="img/images/clear.png" class="weathericon">
                <h1 class="temp">22Â°C</h1>
                <h2 class="city">New York</h2>
            </div>
            <div class="details">
                <div class="col">
                    <img src="img/images/humidity.png" alt="">
                    <div class="inner">
                        <p class="humidity">
                            50%
                        </p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="img/images/wind.png" alt="">
                    <div class="inner">
                        <p class="wind">
                            15 km/h
                        </p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
<script src="js/index.js"></script>
</body>
</html>
